
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <title>Hardware Store Nuts and Bolts</title>
</head>
<body>
    <div id="header"></div>
    <div id="load-products">
        <div class="main-container">
            <main class="content pb-5">
                <section id="our-procucts">
                    <h4 class="text-center mt-5 mb-4 fw-bold">Productos</h4>
                    <ul class="nav nav-underline mb-3 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all" type="button" role="tab" aria-controls="pills-all" aria-selected="true">Todos</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link " id="pills-new-tab" data-bs-toggle="pill" data-bs-target="#pills-new" type="button" role="tab" aria-controls="pills-new" aria-selected="true">Nuevos</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-shopping-tab" data-bs-toggle="pill" data-bs-target="#pills-shopping" type="button" role="tab" aria-controls="pills-shopping" aria-selected="false">Mas vendidos</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-discounts-tab" data-bs-toggle="pill" data-bs-target="#pills-discounts" type="button" role="tab" aria-controls="pills-discounts" aria-selected="false">Descuentos</button>
                        </li>
                    </ul>
                        <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab" tabindex="0">
                            <div class="row gap-4 justify-content-center" id="pill-all-product"></div>
                        </div>
                        <div class="tab-pane fade show" id="pills-new" role="tabpanel" aria-labelledby="pills-new-tab" tabindex="0">
                            <div class="row gap-4 justify-content-center" id="pill-new-product"></div>
                        </div>
                        <div class="tab-pane fade" id="pills-shopping" role="tabpanel" aria-labelledby="pills-shopping-tab" tabindex="0">
                            <div class="row gap-4 justify-content-center" id="pill-shopping-product"></div>
                        </div>
                        <div class="tab-pane fade" id="pills-discounts" role="tabpanel" aria-labelledby="pills-discounts-tab" tabindex="0">
                            <div class="row gap-4 justify-content-center" id="pill-discounts-product"></div>
                        </div>
                        </div>
                </section>
            </main>
        </div>
        
    </div>
    <div id="modaRegistro"></div>
    <div id="footer"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
